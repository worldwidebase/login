<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page Flow</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
}

#loginCard {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 2rem;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    position: absolute;
    left: 10%;
    top: 20%;
}

#videoContainer {
    position: absolute;
    top: 0;
    right: 0;
    width: 50%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
}

#videoContainer iframe {
    width: 100%;
    height: 100%;
}

/* Shake animation */
@keyframes shake {
    0%,100%{transform:translateX(0);}
    20%,60%{transform:translateX(-10px);}
    40%,80%{transform:translateX(10px);}
}
.animate-shake { animation: shake 0.5s; }

/* Left gradient */
#leftSide {
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(270deg,#ff0000,#ff9900,#00ff99,#0099ff,#ff00ff);
    background-size: 1000% 1000%;
    animation: gradientAnimation 15s ease infinite;
}
@keyframes gradientAnimation{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
</style>
</head>
<body>

<div id="leftSide"></div>

<div id="videoContainer">
    <!-- Video iframe initially paused & muted -->
    <iframe id="bgVideo" src="https://www.youtube.com/embed/gPcI05oQLBM?autoplay=0&mute=1&loop=1&playlist=gPcI05oQLBM&controls=0&enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div id="loginCard">

    <!-- Step 1: Enter Name -->
    <div id="nameSection">
        <h2 class="text-3xl font-bold mb-4 text-center text-green-600">Enter Your Name</h2>
        <input id="userNameInput" type="text" placeholder="Your Name" class="w-full border p-3 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
        <button id="nameContinueBtn" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition-all font-semibold">Continue</button>
    </div>

    <!-- Step 2: Welcome + Continue to Login -->
    <div id="welcomeSection" class="hidden text-center">
        <h2 id="welcomeText" class="text-3xl font-bold mb-4 text-green-600"></h2>
        <button id="toLoginBtn" class="w-full bg-purple-600 text-white p-3 rounded hover:bg-purple-700 transition-all font-semibold">Continue to Login</button>
    </div>

    <!-- Step 3: Login Form -->
    <form id="loginForm" class="hidden mt-4">
        <div class="text-center text-gray-500 mb-4">
            <p>Username: <span class="font-semibold">user</span></p>
            <p>Password: <span class="font-semibold">12345</span></p>
        </div>

        <div class="mb-4">
            <label class="block mb-1 font-semibold text-gray-700">Username</label>
            <input type="text" id="username" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400" placeholder="Enter your username" required>
        </div>
        <div class="mb-6">
            <label class="block mb-1 font-semibold text-gray-700">Password</label>
            <input type="password" id="password" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400" placeholder="Enter your password" required>
        </div>

        <button id="loginBtn" type="submit" class="w-full bg-green-500 text-white p-3 rounded hover:bg-green-600 transition-all text-lg font-bold" disabled>Login</button>
        <p id="message" class="mt-4 text-center text-red-500 opacity-0"></p>
    </form>
</div>

<footer class="absolute bottom-6 left-10 text-white text-xl font-bold">
    Created by Sujal Gupta
</footer>

<script>
const nameSection = document.getElementById('nameSection');
const userNameInput = document.getElementById('userNameInput');
const nameContinueBtn = document.getElementById('nameContinueBtn');
const welcomeSection = document.getElementById('welcomeSection');
const welcomeText = document.getElementById('welcomeText');
const toLoginBtn = document.getElementById('toLoginBtn');
const loginForm = document.getElementById('loginForm');
const loginBtn = document.getElementById('loginBtn');
const message = document.getElementById('message');
const bgVideo = document.getElementById('bgVideo');

const validUsername = "user";
const validPassword = "12345";
let buttonMoveToggle = false;

// Step 1: Name input → start video
nameContinueBtn.addEventListener('click', ()=>{
    const name = userNameInput.value.trim();
    if(name==="") return alert("Please enter your name!");
    
    // Hide name section
    nameSection.style.display="none";
    
    // Show welcome section
    welcomeText.textContent = `Welcome, ${name}!`;
    welcomeSection.classList.remove('hidden');
    
    // Start video autoplay + unmute
    bgVideo.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}','*');
    bgVideo.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}','*');
});

// Step 2: Continue to Login
toLoginBtn.addEventListener('click', ()=>{
    welcomeSection.style.display="none";
    loginForm.classList.remove('hidden');
    loginBtn.disabled=false;
});

// Step 3: Login
loginForm.addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if(username===validUsername && password===validPassword){
        message.style.color="green";
        message.textContent="Login Successful! ✅";
        message.classList.remove('opacity-0');
        message.classList.add('opacity-100');

        loginBtn.disabled=true;

        // Stop video
        bgVideo.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}','*');

        setTimeout(()=>{ window.open("http://www.youtube.com/@Kalkihere1.0official","_blank"); },1000);
    }else{
        message.style.color="red";
        message.textContent="Invalid Username or Password ❌";
        message.classList.remove('opacity-0');
        message.classList.add('opacity-100');

        // Shake & move button
        loginBtn.classList.add('animate-shake');
        buttonMoveToggle = !buttonMoveToggle;
        loginBtn.style.transform = buttonMoveToggle?"translateX(-50px)":"translateX(50px)";
        loginBtn.disabled=true;
        setTimeout(()=>{
            loginBtn.disabled=false;
            loginBtn.classList.remove('animate-shake');
            loginBtn.style.transform="translateX(0)";
        },800);
    }
});
</script>

</body>
</html>
