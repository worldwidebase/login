<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Username</label>
                <input type="text" id="username" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter username">
            </div>
            <div class="mb-6">
                <label class="block mb-1 font-semibold">Password</label>
                <input type="password" id="password" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter password">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white p-3 rounded hover:bg-green-600 transition text-lg font-semibold">Login</button>
            <p id="message" class="mt-4 text-center font-semibold text-red-500"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const message = document.getElementById('message');

        // Dummy credentials
        const validUsername = "user";
        const validPassword = "12345";

        loginForm.addEventListener('submit', function(e){
            e.preventDefault(); // Prevent page reload

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(username === validUsername && password === validPassword){
                message.style.color = "green";
                message.textContent = "Login Successful! Opening YouTube... ✅";

                // Mobile-friendly redirect using window.open
                setTimeout(function(){
                    window.open("http://www.youtube.com", "_blank");
                }, 500);

            } else {
                message.style.color = "red";
                message.textContent = "Invalid Username or Password ❌";
            }
        });
    </script>

</body>
</html>
